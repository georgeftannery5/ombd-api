<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb</title>
    <link rel="stylesheet" href="style.css">
    <style>
  /* body {background-image: url(assets/banner.jpg)};*/
    </style>
    <script src="https://kit.fontawesome.com/378b576ea6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="nav">
        <div class="nav__container">
            <div class="nav__bar">
                <img class="nav__logo" src="">
                <h3>FilmClick</h3>
                <a href="#">Home</a>
                <a href="#">Films</a>
            </div>
        </div>
    </section>
    <section class="search__container">
        <div class="search__row">
        <h2 class="search__header">Find The Film For You</h2>
        <form class="search">
            <input class="search__bar" type="text" placeholder="Search...">
            <i class="fas fa-magnifying-glass"></i> 
        </form>
        </div>
        <div class="search__img">
            <img class="datenight" src="./assets/date night.svg">
        </div>
    </section>

    <section class="movies">
        <div class="movies__container">
            <div class="movie-list">
                <div class="movie">
                    <div class="movie-card">
                        <div class="movie-card__container">
                            <h3>Movie Title</h3>
                            <p><b>Year</b></p>
                            <p><b>imdbID</b></p>
                            <p><b>Type</b></p>
                            <p><b>Poster</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


<footer class="footer">
    <div class="footer__container">
        <div class="footer__bottom">
            <img class="nav__logo" src="">
            <h3>FilmClick</h3>
            <h4>Â© Made by George Tannery V 2024</h4>
            <i class="fab fa-github"><a href="#"></a></i>
        </div>
    </div>
</footer>
</body>
<script src="java.js"></script>
</html>
