<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {background-image: url(assets/banner.jpg)};
    </style>
    <script src="https://kit.fontawesome.com/378b576ea6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="nav">
        <div class="nav__container">
            <div class="nav__bar">
                <img class="nav__logo" src="./assets/logo.png">
                <h3>FilmClick</h3>
                <a class="nav__links" href="#">Home</a>
                <a class="nav__links" href="#">Films</a>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()" >Home</a></li>
                        <li class="menu__list"><a href="#features" class="menu__link" onclick="closeMenu()">Films</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="search__container">
        <div class="search__row">
        <h2 class="search__header">Find The Film For You</h2>
        <form>
            <div class="search">
                <input class="search__bar" type="text" placeholder="Search...">
                <i class="fas fa-magnifying-glass"></i> 
            </div>
        </form>
        </div>
        <div class="search__img">
            <img class="datenight" src="./assets/undraw_home_cinema_l7yl.svg">
        </div>
    </section>

    <section class="movies">
        <div class="movies__container">
            <div class="movie-list">
                <div class="movie">
                    <div class="movie-card">
                        <div class="movie-card__container">
                            <h3>Movie Title</h3>
                            <p><b>Year</b></p>
                            <p><b>imdbID</b></p>
                            <p><b>Type</b></p>
                            <p class="movie-poster"><b>Poster</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<footer class="footer">
    <div class="footer__container">
        <div class="footer__bottom">
            <img class="nav__logo" src="./assets/logo.png">
            <h3>FilmClick</h3>
            <h4>Â© Made by George Tannery V 2024</h4>
            <i class="fab fa-github"><link href="https://github.com/georgeftannery5/ombd-api.git"></a></i>
        </div>
    </div>
</footer>
</body>
<script src="java.js"></script>
</html>
